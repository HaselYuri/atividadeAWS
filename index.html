<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="cabecalho">
                <div class="part1">
                    <img src="images/aws.svg" alt="" class="logo">
                    <label for="text">aws4embeddedlinux / meta-aws</label>
                </div>
                <div class="part2">
                    <div class="botao">
                        <div class="esq">
                            <img src="images/star.svg" alt="">
                            <label for="">Star</label>
                        </div>
                        <div class="dir">
                            <select class="select-estiloso" name="" id=""></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="corpo">
                <p>The metada layer for baking AWS device software to Embedded Linux distributions built by the <br>Yocto Project build system.</p>
            </div>
            <div class="rodape">
                <div class="usuario">
                    <div class="circulo"></div>
                    <p>BitBake</p>
                </div>
                <div class="like">
                    <img src="" alt="">
                    <p>85</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
